<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Memory</title>
    <script src="pokemon.js"></script>
    <link rel="stylesheet" href = "pokemon.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <div id="main">
        <img src="logo.png" id="logo">
        <h1>MEMORY GAME</h1>
        <p id="attempts">Attempts: 0</p>
        <p id="timer">00:00</p>
    </div>
    <div>
        <input type="button" value="Start Game" onclick=startGame() id="btn-startgame">
        <input type="button" value="Reset Game" onclick=resetGame() id="btn-resetgame">
    </div>
    <div class="winpopup" id="winpopup" onclick="closePopUp()">
        <div id="container">
            <img src="professorpikachu.png" id="winpikachu">
            <p id="winMessage"></p>
        </div>
    </div>
</body>
</html>
